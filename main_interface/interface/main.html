<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>AVA</title>

    <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
    <div id="chatbox-body">
        <div id="chatbox-body-header">
            <div class="visualizer-canvas">
                <canvas id="mainCanvas"></canvas>
                <audio id="myAudio" src="" preload="none"></audio>
            </div>
            <div id="text-box-container">
                <div id="chat-title">
                    <div id="value1">
                        <input type="radio" id="particle" name="bg" onclick="changeParticle()" />
                        <label for="particle">Particle</label>
                    </div>
                    <br>
                    <div id="value2">
                        <input type="radio" id="visualizer" name="bg" onclick="changeVisualizer()" checked />
                        <label for="visualizer">Visualizer</label>
                    </div>
                </div>
                <div id="conversation-container"></div>
                <div id="type-msg">
                    <input type="text" id="input-val" placeholder="Type a message" />
                    <button type="button" id="mybtn" class="btn btn-send" onclick="onClick(this)" title="Send"><i
                            class="fa fa-send"></i></button>
                    <button type="button" id="mybtn2" class="btn btn-switch" onclick="change()"
                        title="Switch to Audio"><i class="fa fa-microphone"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="move.js"></script>
    <script src="functionalities.js"></script>
</body>

</html>
